<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="format-detection" content="telephone=no">
        <title>资料预览</title>
        <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./Public/awesome/font-awesome.min.css">  
        <link rel="stylesheet" href="./Public/css/index.css">
        <script src="./Public/js/flexible.min.js"></script>
        <script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
        <script type="text/javascript">
            wx.config({
                debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
                appId: 'wxf20953cc201449dd', // 必填，公众号的唯一标识
                timestamp: '{$Think.session.timestamp}', // 必填，生成签名的时间戳
                nonceStr: '{$Think.session.nonceStr}', // 必填，生成签名的随机串
                signature: '{$signature}',// 必填，签名，见附录1
                jsApiList: ['onMenuShareTimeline','onMenuShareAppMessage'] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
            });
        
            wx.ready(function(){
                    wx.onMenuShareTimeline({
                        title: '开麦通告页面', // 分享标题
                        link: 'http://www.kmic168.com/index.php?m=web', // 分享链接,将当前登录用户转为puid,以便于发展下线
                        desc: '全国主持人通告，每日实时更新',
                        imgUrl: 'http://www.kmic168.com/Public/share1.jpg', // 分享图标
                        success: function () { 
                            // 用户确认分享后执行的回调函数
                        },
                        cancel: function () { 
                            // 用户取消分享后执行的回调函数
                        },
                        trigger: function (res) {
//                            alert("分享到朋友圈按钮点击");        
                        },
                        fail: function (res) {
//                            alert(JSON.stringify(res));
                        }
                    });
                    
                    wx.onMenuShareAppMessage({
                        title: '开麦通告页面', // 分享标题
                        desc: '全国主持人通告，每日实时更新', // 分享描述
                        link: 'http://www.kmic168.com/index.php?m=web', // 分享链接
                        imgUrl: 'http://www.kmic168.com/Public/share1.jpg', // 分享图标
                        type: 'link', // 分享类型,music、video或link，不填默认为link
                        dataUrl: '', // 如果type是music或video，则要提供数据链接，默认为空
                        success: function () { 
                            // 用户确认分享后执行的回调函数
                        },
                        cancel: function () { 
                            // 用户取消分享后执行的回调函数
                        }
                    });
                });
        </script>
    </head>

    <body onload="loadMessage('{$uid}');"><input type="hidden" name="openid" value="{$Think.get.openid}" />
        <header class="detail-header">
            <div class="back" onclick="location.href= '?m=Center&c=Profile&openid={$Think.get.openid}';">
            </div>
            <div class="header-title">
                <p>预览</p>
            </div>
            
        </header>

        <section class="artist-detail mb0">

            <!-- 头部 -->
            <div class="col-xs-12 detail-item info-title">
                <img class="img-circle head-img" src="./Public/img/2.jpg">
                <div class="detail-title-content">
                    <span class="artist-name"></span>
                    <span class="artist-id"></span>
                </div>
            </div>

            <!-- 形象照 -->
            <div class="col-xs-12 detail-item info-img">
                <div class="item">
                    形象照
                </div>
                <div id="artist_img">
                    <div class="m-pic-list" id="mysroll">
                        <div class="picWrap"></div>
                    </div>
                </div>
            </div>
            
            <!-- 个人信息 -->
            <div class="col-xs-12 detail-item artist-detail-title">
                个人信息
            </div>  
            
            <div class="col-xs-12 detail-item info-message">
                
                <div class="row item">
                    <div class="col-xs-3">身高</div>
                    <div class="col-xs-9 stature text"></div>
                </div>
                <hr>  
                <div class="row item">
                    <div class="col-xs-3">从业年限</div>
                    <div class="col-xs-9 experience text"></div>
                </div>
                <hr> 
                <div class="row item">
                    <div class="col-xs-3">工作单位</div>
                    <div class="col-xs-9 organization text"></div>
                </div>
                <hr> 
                <div class="row item">
                    <div class="col-xs-3">毕业学校</div>
                    <div class="col-xs-9 school text"></div>
                </div>

            </div>  

            <div class="col-xs-12 detail-item info-textarea">
                <div class="row item">
                    <div class="col-xs-3">曾获荣誉</div>
                    <div class="col-xs-9 honour text"></div>
                </div>
                <hr> 
                <div class="row item">
                    <div class="col-xs-3">个人介绍</div>
                    <div class="col-xs-9 info text"></div>
                </div>
            </div>

            <!-- 声音 -->
            <div class="col-xs-12 detail-item artist-detail-title">
                TA的声音
            </div> 
            <div class="col-xs-12 detail-item info-voice">
                
                <div class="voice">
                    <a href="#">点击播放</a>
                    <audio id="mp3Btn"  src="./Public/忧伤还是快乐.mp3">
                    </audio>
                </div>
            </div>     


            <!-- 主持经历 -->  
            <div class="col-xs-12 detail-item artist-detail-title">
                主持经历
            </div>            
            <div class="col-xs-12 info-activity">
            </div>
        </section>
