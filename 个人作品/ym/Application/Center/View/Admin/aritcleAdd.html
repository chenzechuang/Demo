<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <title>管理后台</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 新 Bootstrap 核心 CSS 文件 -->
        <link href="Public/cropper/assets/css/bootstrap.min.css" rel="stylesheet">
        <link href="Public/cropper/dist/cropper.min.css" rel="stylesheet">
        <link href="Public/cropper/css/main.css" rel="stylesheet">
        <link href="Public/admin/css/dashboard.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">管理后台</a>
                </div>
                <include file="./Public/admin/navbar.html" keywords="1" />

            </div>
        </nav> 

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-3 col-md-2">
                    <include file="./Public/admin/menu.html" keywords="1" />
                </div>
                <!--正式内容开始-->
                <div class="col-sm-9 col-md-10  main">
                    <h1 class="page-header">添加资料</h1>
                    <form class="form-horizontal" role="form" action="" enctype="multipart/form-data" method="post">
                    <div class="container" id="crop-avatar">
                        <!-- Current avatar -->


                        <div class="form-group">
                            <label class="col-sm-1 control-label">所属</label>
                            <div class="col-sm-11">
                                <select name="channel" class="form-control">
                                    <volist name="channel" id="vo">
                                        <option value="{$vo.id}">{$vo.title}</option>
                                    </volist>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">用户ID</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="focusedInput"  name="uid" type="text" >
                            </div>
                        </div>   
                        <div class="form-group">
                            <label class="col-sm-1 control-label">缩略图</label>
 
                            <div class="col-sm-8">
                                       
                                    <input class="form-control" type="text" name="pic" id="inputfile">
               
                            </div>
                            
                            <div class="col-sm-2">
                                <div class="avatar-view btn btn-block btn-primary" title="Change the avatar">
                                   上传图片
                                </div>
                            </div>                           
                        </div>                
                        <div class="form-group">
                            <label class="col-sm-1 control-label">音频</label>
                            <div class="col-sm-11">
                             
                                    <input type="text" name="audio" class="form-control" id="focusedInput">
                                    [ 如果添加的是图文动态，则无需添加 ]

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-1 control-label">音频时长</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="focusedInput" name="voice_time" type="text" >
                                [ 以秒为单位 ]
                            </div>
                        </div>                  

                        <div class="form-group">
                            <label class="col-sm-1 control-label">内容</label>
                            <div class="col-sm-11">
                                <textarea   name="content" class="form-control" rows="4"></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="col-sm-1 control-label">类型</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="focusedInput" name="type" type="text" >
                                [ 1.音频 0.图片 ]
                            </div>
                        </div>     

                        <div class="form-group">
                            <label class="col-sm-1 control-label">排序</label>
                            <div class="col-sm-11">
                                <input class="form-control" id="focusedInput" name="sort" type="text" >
                            </div>
                        </div>   




                        <div class="col-sm-3 col-sm-offset-1">
                            <button type="submit" value="Submit">Submit</button>
                        </div>
                    </form>
                    
                    
                        <!-- Cropping modal -->
                        <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
                            <div class="modal-dialog modal-lg">
                                <div class="modal-content">
                                    <form class="avatar-form" action="?m=Center&c=Admin&a=upLoadQn" enctype="multipart/form-data" method="post">
                                        <div class="modal-header">
                                            <button class="close" data-dismiss="modal" type="button">&times;</button>
                                            <h4 class="modal-title" id="avatar-modal-label">Change Avatar</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="avatar-body">

                                                <!-- Upload image and data -->
                                                <div class="avatar-upload">
                                                    <input class="avatar-src" name="avatar_src" type="hidden">
                                                    <input class="avatar-data" name="avatar_data" type="hidden">
                                                    <label for="avatarInput">Local upload</label>
                                                    <input class="avatar-input" id="avatarInput" name="avatar_file" type="file">
                                                </div>

                                                <!-- Crop and preview -->
                                                <div class="row">
                                                    <div class="col-md-12">
                                                      <div class="avatar-wrapper" style="min-height: 300px;"></div>
                                                    </div>
 
                                                </div>

                                                <div class="row avatar-btns">
                                                    <div class="col-md-9">
                                                        <div class="btn-group">
                                                            <button class="btn btn-primary" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees">Rotate Left</button>
                                                            <button class="btn btn-primary" data-method="rotate" data-option="-15" type="button">-15deg</button>
                                                            <button class="btn btn-primary" data-method="rotate" data-option="-30" type="button">-30deg</button>
                                                            <button class="btn btn-primary" data-method="rotate" data-option="-45" type="button">-45deg</button>
                                                        </div>
                                                        <div class="btn-group">
                                                            <button class="btn btn-primary" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees">Rotate Right</button>
                                                            <button class="btn btn-primary" data-method="rotate" data-option="15" type="button">15deg</button>
                                                            <button class="btn btn-primary" data-method="rotate" data-option="30" type="button">30deg</button>
                                                            <button class="btn btn-primary" data-method="rotate" data-option="45" type="button">45deg</button>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <button class="btn btn-primary btn-block avatar-save" type="submit">Done</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- <div class="modal-footer">
                                          <button class="btn btn-default" data-dismiss="modal" type="button">Close</button>
                                        </div> -->
                                    </form>
                                </div>
                            </div>
                        </div><!-- /.modal -->

                        <!-- Loading state -->
                        <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
                    </div>

                    <script src="Public/cropper/assets/js/jquery.min.js"></script>
                    <script src="Public/cropper/assets/js/bootstrap.min.js"></script>
                    <script src="Public/cropper/dist/cropper.min.js"></script>
                    <script src="Public/cropper/js/main.js"></script>

                </div>
                <!--正式内容结束-->
            </div>
        </div>

    </body>
</html>
