                data() {
                    return {

                created(){
                    this.getData();

                computed: {
                    data(){
                        const self = this;
                        if (self.tableData.length > 0) {
                            return self.tableData.filter(function(d) {
                                if (d.name.indexOf(self.select_word) > -1 || d.deptType.indexOf(self.select_word) > -1 || d.description.indexOf(self.select_word) > -1) {
                                      return d;

                        console.log(key, keyPath)
                        if (key == "1") {

                        } else if (key == "3") {
                            location.href = "index.html";
                        } else if (key == "4") {
                            location.href = "login.html"
                        } 
                    },
                    handleCurrentChange(val){
                        this.cur_page = val;
                        this.getData();
                    },
                    getData(){
                        let self = this;
                        $.ajax({
                            method: 'get',
                            url: self.url,
                            data: {offset: self.cur_page, size: self.size},
                            success: function(res) {
                                self.totalRows = res.totalRows;

                        let self = this;
                        self.$confirm('确认删除该问卷?', '提示', {

                                    self.$message({
                                        type: 'success',

                                    });
                                    setTimeout(function() {
                                        window.location.reload();
                                    },500)
                                    
                                }
                            });

                            self.$message({

                        });

                    handleSelectionChange(val) {
                        this.multipleSelection = val;
